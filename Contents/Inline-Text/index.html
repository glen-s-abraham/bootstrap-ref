<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    
    <p>This is a <mark>Mark tag</mark></p>
    <p>This is a <del>Delete tag</del></p>
    <p>This is a <s>Strike tag</s></p>
    <p>This is a <ins>Ins tag</ins></p>
    <p>This is a <u>underline tag</u></p>
    <p>This is a <small>small tag</small></p>
    <p>This is a <em>emphasize tag</em></p>

    <hr>

    <p>This is a <span class="mark">Mark Styles</span></p>
    <p>This is a  <span class="text-decoration-line-through">Delete Styles</span></p>
    <p>This is a  <span class="text-decoration-underline">Underline Styles</span></p>
    <p>This is a  <span class="small">Small Styles</span></p>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
